<div class="container-fluid">
    <div class="">
        <div class="form-group">
            <label for="sensitivity">Sensitivity</label>
            <select class="form-control" id="sensitivities" 
                url = "{% url 'get_sensitivities' %}">
            </select>
        </div>
        <div class="form-group">
            <label for="scannerjob">Scannerjob</label>
            <select class="form-control" id="scannerjobs" 
                url = "{% url 'get_scannerjobs' %}">
            </select>
        </div>
        <div class="form-group">
            <label for="30_day_rule">30 day rule</label>
            <input type="checkbox" id="30_day_rule">
        </div>
        <div class="row justify-content-center align-self-center"
            style="color:white; margin-top:30px;">
            <button class="btn btn-secondary" id="display_all">Reset filter</button>
        </div>
    </div>
</div>
<div id="result-count" class="text-right">
    <span class='font-weight-bold'></span> results found.
</div>
<br />
<table class="datatable" id="list_data" data-toggle="table" url="{% url 'listing' %}">
    <thead>
        <tr></tr>
        <tr class="grey-bg">
            <th class="datatable__column--handle">
                <div class="datatable__column--filetype-icon">
                    <input id="select-all" type="checkbox" name="match-checkbox" class="datatable-checkbox">
                    <span class="screen-reader-only">
                        Type
                    </span>            
                </div>
            </th>
            <th class="datatable__column--item">
                Object
            </th>
            <th class="datatable__column--match">
                Match
            </th>
            <th class="datatable__column--context">
                Context
            </th>
            <th class="datatable__column--probability">
                Probability
            </th>
        </tr>
    </thead>
    <tbody id="listing">        
    </tbody>
</table>
